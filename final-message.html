<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Final Message</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #f9f9f9;
      font-family: 'Baloo 2', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      color: #4a2c2a;
    }

    .final-message {
      font-size: 1.2rem;
      color: #ff6f91;
      background-color: #fdf1f7;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .final-message h1 {
      font-size: 1.8rem;
      margin: 0;
      color: #ff6f91;
      line-height: 1.5;
    }

    @media (min-width: 480px) {
      .final-message {
        font-size: 1.5rem;
      }

      .final-message h1 {
        font-size: 2.2rem;
      }
    }

    @media (min-width: 768px) {
      .final-message {
        font-size: 1.8rem;
      }

      .final-message h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="final-message">
    <h1>I'm so happy that I met you, you always make me happy. MOY.</h1>
  </div>

</body>
</html>
